<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas - ChefConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos r√°pidos para que se vea decente */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .recipe-card {
            border: 1px solid #eee;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }

        .recipe-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button.delete-btn {
            background-color: #dc3545;
            width: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h2>üë®‚Äçüç≥ ChefConnect</h2>
            <ul class="nav-links">
                <li>
                    <a href="social.html">üåé Muro Social</a>
                </li>
                <li>
                    <a href="dashboard.html" class="active">üìñ Mis Recetas</a>
                </li>
                <li>
                    <a href="#" onclick="alert('Configuraci√≥n pr√≥ximamente...')">‚öôÔ∏è Configuraci√≥n</a>
                </li>
            </ul>
            <div class="logout-container">
                <button id="btn-logout" class="btn-logout-sidebar">Cerrar Sesi√≥n</button>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>Mis Recetas Personales</h1>
            </header>

            <div class="form-card">
                <h3>Nueva Receta</h3>
                <input type="text" id="titulo" placeholder="Nombre del platillo..." required>

                <textarea id="ingredientes" placeholder="ü•ï Lista de ingredientes (ej. 1kg de harina, 2 huevos...)"
                    rows="3" required></textarea>
                <textarea id="pasos" placeholder="üìù Pasos de preparaci√≥n..." rows="3" required></textarea>

                <label>Foto: <input type="file" id="imagen-file" accept="image/*"></label>
                <label><input type="checkbox" id="es-publica"> Hacer p√∫blica üåé</label>

                <button id="btn-guardar">Guardar Receta</button>
            </div>
            <hr>
            <div id="lista-recetas">
                <p>Cargando tus recetas...</p>
            </div>
        </main>
    </div>

    <script type="module">
        import { uploadImageToCloudinary } from "./src/cloudinary.js";
        import { crearReceta, obtenerMisRecetas, eliminarReceta } from "./src/recipes.js";
        import { cerrarSesion, observarEstado } from "./src/auth.js";

        let usuarioActual = null;

        // 1. Proteger la ruta: Si no hay usuario, regresa al login
        observarEstado(async (user) => {
            if (user) {
                usuarioActual = user;
                console.log("Usuario detectado:", user.email);
                cargarRecetas(); // Cargar datos al iniciar
            } else {
                window.location.href = "index.html";
            }
        });

        // 2. Bot√≥n de Cerrar Sesi√≥n
        document.getElementById('btn-logout').addEventListener('click', cerrarSesion);

        // 3. L√≥gica para guardar receta
        const btnGuardar = document.getElementById('btn-guardar');

        // public/dashboard.html (Script)

        btnGuardar.addEventListener('click', async () => {
            const titulo = document.getElementById('titulo').value;
            // CAPTURAMOS LOS DOS NUEVOS CAMPOS
            const ingredientes = document.getElementById('ingredientes').value;
            const pasos = document.getElementById('pasos').value;
            const fileInput = document.getElementById('imagen-file');
            const esPublica = document.getElementById('es-publica').checked;

            // Validamos ambos
            if (!titulo || !ingredientes || !pasos) return alert("Llena todos los campos");

            btnGuardar.textContent = "Subiendo...";
            btnGuardar.disabled = true;

            try {
                let imagenUrl = "https://via.placeholder.com/150";

                if (fileInput.files.length > 0) {
                    const urlSubida = await uploadImageToCloudinary(fileInput.files[0]);
                    if (urlSubida) imagenUrl = urlSubida;
                }

                // GUARDAMOS CON LA NUEVA ESTRUCTURA
                await crearReceta({
                    titulo: titulo,
                    ingredientes: ingredientes, // Nuevo campo
                    pasos: pasos,               // Nuevo campo
                    imagen_url: imagenUrl,
                    es_publica: esPublica,
                    user_id: usuarioActual.uid,
                    autor: usuarioActual.displayName || "Chef An√≥nimo"
                });

                alert("¬°Receta guardada!");

                // Limpiamos los inputs
                document.getElementById('titulo').value = "";
                document.getElementById('ingredientes').value = ""; // Limpiar
                document.getElementById('pasos').value = "";        // Limpiar
                fileInput.value = "";
                cargarRecetas();

            } catch (error) {
                console.error(error);
                alert("Error al guardar.");
            } finally {
                btnGuardar.textContent = "Guardar Receta";
                btnGuardar.disabled = false;
            }
        });

        // 4. Funci√≥n para renderizar la lista
        async function cargarRecetas() {
            const container = document.getElementById('lista-recetas');
            container.innerHTML = "<p>Actualizando...</p>";

            const recetas = await obtenerMisRecetas(usuarioActual.uid);

            if (recetas.length === 0) {
                container.innerHTML = "<p>No tienes recetas guardadas a√∫n.</p>";
                return;
            }

            container.innerHTML = ""; // Limpiar
            // public/dashboard.html - Dentro de cargarRecetas()

            recetas.forEach(receta => {
                const div = document.createElement('div');
                div.className = "recipe-card";

                // BACKWARD COMPATIBILITY:
                // Si la receta es vieja, usa 'instrucciones'. Si es nueva, usa 'ingredientes' y 'pasos'.
                const contenido = receta.instrucciones
                    ? `<p>${receta.instrucciones}</p>` // Para recetas viejas
                    : `
                    <div style="margin-bottom: 8px;">
                        <strong>ü•ï Ingredientes:</strong>
                        <p style="margin: 5px 0; font-size: 0.9em; white-space: pre-line;">${receta.ingredientes}</p>
                    </div>
                    <div>
                        <strong>üìù Preparaci√≥n:</strong>
                        <p style="margin: 5px 0; font-size: 0.9em; white-space: pre-line;">${receta.pasos}</p>
                    </div>
                    `;

                div.innerHTML = `
                    <img src="${receta.imagen_url}" class="recipe-img" alt="Foto">
                    <div style="flex-grow: 1;">
                        <h3 style="margin-top: 0;">${receta.titulo}</h3>
                        ${contenido}
                        <small>${receta.es_publica ? "üåé P√∫blica" : "üîí Privada"}</small>
                    </div>
                    <button class="delete-btn" data-id="${receta.id}">Eliminar</button>
                `;
                container.appendChild(div);
            });

            // Agregar eventos a los botones de eliminar
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (confirm("¬øSeguro que quieres borrar esta receta?")) {
                        await eliminarReceta(e.target.dataset.id);
                        cargarRecetas();
                    }
                });
            });
        }
    </script>
</body>

</html>
